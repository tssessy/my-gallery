<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/devchallenges.png"
      type="image/x-icon"
    />
    <title>My Gallery | DevChallenges.io</title>
  </head>
  <body>
    <header class="my-info">
      <img src="./images/profilePhoto.png" alt="" />
      <h1>Rodney Cotton</h1>
      <small>Helsinki, Finlanda</small>
      <div class="stats">
        <div class="stats-bg">
          <p>100</p>
          <span>Posts</span>
        </div>
        <div class="stats-bg">
          <p>2,242</p>
          <span>Followers</span>
        </div>
        <div class="stats-bg">
          <p>1,432</p>
          <span>Following</span>
        </div>
      </div>
    </header>
    <main class="wrapper">
      <section class="my-gallery">
        <div class="img-1">
          <img src="./images/photo1.png" alt="" />
        </div>
        <div class="img-2">
          <img src="./images/photo2.png" alt="" />
        </div>
        <div class="img-3">
          <img src="./images/photo3.png" alt="" />
        </div>
        <div class="img-4">
          <img src="./images/photo4.png" alt="" />
        </div>
        <div class="img-5">
          <img src="./images/photo5.png" alt="" />
        </div>
        <div class="img-6">
          <img src="./images/photo6.png" alt="" />
        </div>
      </section>
    </main>
    <footer>
      <p>
        created by -
        <a href="https://github.com/tssessy/my-gallery">tssessy </a> -
        <a href="http://www.devchallenges.io">DevChallenges.io</a>
      </p>
    </footer>
  </body>
</html>
